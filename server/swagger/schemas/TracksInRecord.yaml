components:
    schemas:
        TracksInRecord:
            type: object
            required:
                - track_id
                - record_id
            properties:
                id:
                    type: integer
                    description: Автогенерируемый ID связи
                    example: 1
                track_id:
                    type: integer
                    description: ID трека
                    example: 5
                record_id:
                    type: integer
                    description: ID записи (альбома или плейлиста)
                    example: 10
                order:
                    type: integer
                    description: Порядковый номер трека в записи (TODO)
                    example: 1
                createdAt:
                    type: string
                    format: date-time
                    description: Дата создания записи в таблице
                    example: "2024-09-07T11:09:28.000Z"
                updatedAt:
                    type: string
                    format: date-time
                    description: Дата последнего обновления записи в таблице
                    example: "2024-09-07T11:09:28.000Z"
