components:
    schemas:
        MusicRole:
            type: object
            required:
                - role_name
            properties:
                id:
                    type: integer
                    description: Автогенерируемый ID роли
                    example: 1
                role_name:
                    type: string
                    maxLength: 50
                    description: Название роли
                    example: "composer"
                createdAt:
                    type: string
                    format: date-time
                    description: Дата создания записи в таблице
                    example: "2024-09-07T11:09:28.000Z"
                updatedAt:
                    type: string
                    format: date-time
                    description: Дата последнего обновления записи в таблице
                    example: "2024-09-07T11:09:28.000Z"
